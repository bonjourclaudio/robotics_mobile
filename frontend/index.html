<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentient Machine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="dialog">
      <div class="user"></div>
      <div class="assistant"></div>
      <div class="error"></div>
      <div class="system"></div>
    </div>
    <script src="assets/p5.min.js"></script>
    <script src="websocket.js"></script>
    <script src="frontEndFunctions.js"></script>
    <script src="sketch.js"></script>
    <!-- Image Gallery -->
    <!-- Debug Console Output (visible on page) -->
    <div
      id="debugConsole"
      style="
        position: fixed;
        bottom: 10px;
        right: 10px;
        background: #000;
        color: #0f0;
        padding: 10px;
        font-family: monospace;
        font-size: 12px;
        max-width: 400px;
        max-height: 200px;
        overflow-y: auto;
        border: 1px solid #0f0;
        z-index: 999;
      "
    >
      <div id="debugOutput"></div>
    </div>
    <!-- Latest Image Display - Centered -->
    <div
      id="imageContainer"
      style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1000;
        max-width: 500px;
      "
    >
      <img
        id="latestImage"
        src=""
        alt="Latest capture"
        style="
          max-width: 100%;
          border: 2px solid #00ff00;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        "
      />
    </div>
  </body>
</html>
